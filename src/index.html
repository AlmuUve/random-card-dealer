<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex flex-row">
        <div class="mt-5 col-4">
          <button type="button" class="btn shadow-none" id="shuffle">
            <img class="myImg" src="https://i.imgur.com/QOF4D2G.png" />
          </button>
        </div>
        <div class="mt-5 col-8 d-flex justify-content-start">
          <div
            class="card background-image-card shadow-lg p-3 mb-5 ml-2"
            id="img"
          >
            <div class="card-title">
              <p class="suit1 ml-3" id="suit1"></p>
            </div>

            <div
              class="card-body d-flex align-items-center justify-content-center"
            >
              <p class="number" id="number"></p>
            </div>
            <div class="card-footer bg-transparent border-top-0">
              <p class="suit2 d-flex justify-content-end m-0" id="suit2"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
